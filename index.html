<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mollusc Text Editor</title>
    <link href="assets/css/stylesheet.css" rel="stylesheet">
  </head>
  <body>
    <a id="searchMenu" class="searchMenu" >
      <p class="ui-text" style="display: inline-block;" >Search for text:</p>
      <input style="display: inline-block;" id="searchBox" ></input>
      <button id="searchButton" class="button search-button ui-text" onClick="searchText('')" >Search</button>
    </a>
    <div class="buttonGroup ui-text">
      <button class="button" onClick="openFile()">Open File</button>
      <button class="button" onClick="saveFile()">Save File</button>
    </div>
    <textarea contenteditable="true" oninput="checkSave()" id="workspace" class="workspace">No file loaded</textarea>

    <script src="./renderer.js"></script>
    <script src="assets/js/findText.js"></script>
  </body>
</html>
