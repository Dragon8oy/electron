<script>
$("#wrapper").toggleClass("toggled");
function reset_animation() {
  var el = document.getElementById('inner-menu-toggle');
  el.style.animation = 'none';
  el.offsetHeight; /* trigger reflow */
  el.style.animation = null; 
}
function openPage(page) {
    var objTag = document.getElementById("content-area");
    objTag.setAttribute('data', page);
}
if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
  window.alert('Mobile devices are not supported.')
}
</script>
<script>
//Get the current date
var menuToggle = document.getElementById("inner-menu-toggle")
var today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1;

if(dd<10) {
    dd = '0'+dd
} 
if(mm<10) {
    mm = '0'+mm
} 
today = dd + '/' + mm;
//Halloween
if(today == '31/10') {
  menuToggle.setAttribute('src', 'html/media/pumpkin.png'); 
}
//Christmas
if(mm == '12') {
  menuToggle.setAttribute('src', 'html/media/snowflake.png'); 
}
//New Year
if(today == '31/12') {
  menuToggle.setAttribute('src', 'html/media/wine.png'); 
}
</script>
